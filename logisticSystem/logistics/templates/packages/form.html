<form enctype="multipart/form-data" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3 col-12">
            <label for="{{ field.id_for_label }}" class="form-label col-3">{{ field.label }}</label>
            {{ field }}
            <div id="helpId" class="form-text col-9">{{ field.help_text }}</div>
        </div>
        <div class="col-12 help_text">{{ field.errors }}</div>
    {% endfor %}
  
        <input
            name=""
            id=""
            class="btn btn-success"
            type="submit"
            value="Enviar formulario"
        />

</form>
